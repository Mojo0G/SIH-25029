<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <title>Digipraman Certificate Logo</title>
  <defs>
    <!-- Green gradient background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" stop-color="#86FF38"/>
      <stop offset="100%" stop-color="#0D730D"/>
    </radialGradient>

    <!-- Soft drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background: Rounded square with gradient and shadow -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20"
        fill="url(#bgGradient)" filter="url(#shadow)" />

  <!-- Icon: Keyhole-like symbol (centered) -->
  <g transform="translate(60, 50)" stroke="white" stroke-width="2.5" fill="none">
    <!-- Outer square frame -->
    <rect x="-15" y="-15" width="30" height="30" rx="3" ry="3" fill="none" stroke="white"/>

    <!-- Inner keyhole shape -->
    <circle cx="0" cy="-5" r="5" fill="white"/>
    <path d="M-3,-2 L-3,5 L0,8 L3,5 L3,-2 Z" fill="white"/>
  </g>

  <!-- App name: Positioned very close to icon -->
  <text
    x="60" y="80"
    font-family="Segoe UI, system-ui, -apple-system, sans-serif"
    font-size="14"
    font-weight="600"
    fill="white"
    text-anchor="middle"
    dominant-baseline="middle"
  >
    DigiPraman
  </text>
</svg>